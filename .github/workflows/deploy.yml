name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # This explicitly grants write permission
    
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: './prediction/package-lock.json'

      - name: Create CNAME file
        run: |
          echo "cryptopredict.com" > prediction/public/CNAME

      - name: Install dependencies
        run: |
          cd prediction
          npm install

      - name: Build
        run: |
          cd prediction
          npm run build
          # Copy .nojekyll to build directory
          cp public/.nojekyll build/.nojekyll || touch build/.nojekyll
          # No need to copy CNAME - it will be in the build dir from public/CNAME
        env:
          CI: false

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: prediction/build # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
          token: ${{ secrets.GITHUB_TOKEN }}
          clean: true # Automatically remove deleted files from the deployment
          commit-message: "Deploy website [skip ci]"
