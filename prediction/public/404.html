<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CryptoPredict</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages with custom domain
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    var pathSegmentsToKeep = 0; // Change to 0 for custom domain (was 1 for username.github.io/repo-name)

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  <h2>Redirecting...</h2>
  <p>If you are not redirected automatically, <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
